<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <span class="logo"></span>
      </div>
      <div class="test-header">
        <h4>Angular Test</h4>
        <!--needs to edi -->
        <span>Welcome {{ name }}!</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>{{ points }} Points</h5>
      </div>
      <div class="question-remaining">
        <span style="font-style: italic"
          >Question {{ currentQuestion + 1 }} of {{ questionList.length }}</span
        >
      </div>
      <div class="timer">
        <h5 style="font-style: italic">
          {{ counter }} sec <i class="fa fa-clock-o" aria-hidden="true"></i>
        </h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div
        [ngStyle]="{ 'width.px': progress + '%' }"
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        aria-label="Success striped example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
      </div>
    </div>
    <div class="options">
      <ol *ngFor="let option of questionList[currentQuestion]?.options">
        <li (click)="answer(currentQuestion + 1, option)">
          <div appChangeBackg [isCorrect]="option.correct" class="card">
            {{ option.text }}
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button
        [disabled]="currentQuestion < 1"
        class="btn"
        (click)="previousQuestion()"
      >
        <i class="fa text-success fa-chevron-left fa-2x" aria-hidden="true"></i>
      </button>

      <button
        [disabled]="currentQuestion === 10"
        class="btn"
        (click)="nextQuestion()"
      >
        <i
          class="fa text-success fa-chevron-right fa-2x"
          aria-hidden="true"
        ></i>
      </button>
    </div>
  </div>
</div>
